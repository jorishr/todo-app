<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Single Page Todo-app</title>
    <link rel="stylesheet" href="/app.css">
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script>
</head>
<body>    
    <header>
        <h1>todo<span>list</span></h1>
        <h2>A simple todo list app built with node</h2>
    </header>
      
    <section class="form">
        <input type="text" id="todoInput" placeholder="Insert your task here...">
    </section>
    <div class="actions">
        <button class="update">All done</button>
        <button class="del">Remove selection</button>
        <input id="checkAll" type="checkbox">
    </div>
    <hr>
    <ul class="list">
    </ul>
    <script src="/app.js"></script>
</body>
</html>
